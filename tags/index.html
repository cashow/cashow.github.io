---
title: 分类标签
layout: default
---
<div class="post">

  <header class="post-header">
    <h2 class="post-title">所有标签：</h2>
  </header>
  <article class="post-content">
	<div id="tag_cloud">
		{% for tag in site.tags %}
			<a class="post-tags" href="{{site.baseurl}}/tags/?tag={{tag[0] | cgi}}" title="{{ tag[0] }}" rel="{{ tag[1].size }}">{{ tag[0] }}</a>
		{% endfor %}
	</div>
	<hr style="clear:left"/>
	<div id="show-tag"><div style="text-align:center;padding-bottom:20px">加载中...</div></div>	
	{% include show-tag.html %}
  </article>
</div>
